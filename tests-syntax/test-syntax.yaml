# ===== LISTS/ARRAYS =====
simple_list:
  - item1
  - item2
  - item3
  - "quoted item"
  - 123
  - true
  - null

inline_list: [item1, item2, "quoted item", 123, true, null]

nested_list:
  - - nested_item1
    - nested_item2
  - - another_nested
  - - deep:
      - nesting
      - here

